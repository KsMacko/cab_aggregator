spring:
  application:
    name: ride_service
  data:
    mongodb:
      host: "localhost"
      port: 27017
      database:  "ride_db"
      authentication-database: "admin"
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html