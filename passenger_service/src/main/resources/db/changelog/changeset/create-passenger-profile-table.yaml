databaseChangeLog:
  - changeSet:
      id: create-driver-profile
      author: sunshine
      changes:
        - createTable:
            tableName: profile
            columns:
              - column:
                  name: profile_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    foreignKeyName: profile_id
                    referencedTableName: user_account
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: car_number
                  type: varchar(8)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: car_description
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: char(12)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: rating
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: activated_promo_code_id
                  type: bigint
