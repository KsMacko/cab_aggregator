databaseChangeLog:
  - changeSet:
      id: create-passenger-account
      author: KsMacko
      changes:
        - createTable:
            tableName: user_account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: hash_password
                  type: varchar(255)
                  constraints:
                    nullable: false
